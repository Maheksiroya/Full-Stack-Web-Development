<h><b>About Operators and Expressions </b> </h>
<script>
    function doOperations(n1, n2) {
    var sum = n1 + n2;
    var difference = n1 - n2;
    var multiplication = n1 * n2;
    var division = n1 / n2;
 return {
      sum: sum,
      difference: difference,
      multiplication: multiplication,
      division: division
    };
  }
  var result = doOperations(6, 10);
  document.write("<br><br>Sum:", result.sum);
  document.write("<br>Difference:", result.difference);
  document.write("<br>Multiplication:", result.multiplication);
  document.write("<br>Division:", result.division);
</script>
