<h> <b>About Variables and Datatypes </b></h>
<script>
var name = "Ram";  
var isStudent = true;
var age = 14;        
document.write("<br>Using var:<br>");
document.write("Name:", name);
document.write("<br>Is Student:", isStudent);
document.write("<br>Age:", age);
let city = "Landon";        
let population = 5000000;    
let hasMetro = true;          
document.write("<br>Using let:<br>");
document.write("City:", city);
document.write("<br>Population:", population);
document.write("<br>Has Metro:", hasMetro);
const PI = 3.14159;          
document.write("<br>Using const:<br>");
document.write("PI:", PI);
</script>
