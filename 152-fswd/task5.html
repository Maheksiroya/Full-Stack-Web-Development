<h><b> About Arrays and Objects </b></h>
<script>
    var myfavoriteBooks = [
    "Nineteen Eighty-Four",
    "Brave New World",
    "Catch-22",
    "The Sun Also Rises",
  ];
  function displayTitles(books) {
    for (var i = 0; i < books.length; i++) {
      document.write("<br><br>" , books[i]);
    }
  }
  displayTitles(myfavoriteBooks);
</script>
